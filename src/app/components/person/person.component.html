<h1 class="text-center">Person</h1>
<div class="container">
<!-- <table class="table table-striped"> -->
<table class="table">
    <thead>
      <tr>
        <th *ngFor = "let tc of tableColumn" [ngClass] = "{heading:true}">{{tc.toUpperCase()}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let tv of datas, let i=index" [ngClass] = "{'grey':i%2!=0,'white':i%2==0}">
        <td>{{tv.id}}</td>
        <td>{{tv.firstName}}</td>
        <td>{{tv.lastName}}</td>
        <td>{{tv.age}}</td>
        <td>{{tv.gender}}</td>
      </tr>      
    </tbody>
  </table>
</div>
